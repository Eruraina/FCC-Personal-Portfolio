<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>
            FCC:Personal Portfolio
        </title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/75863d3901.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <!-- Nav section-->

        <nav id="navbar"class="grid">
            <img src="https://raw.githubusercontent.com/Eruraina/FCC-images/main/header-logo.png">
            <ul class="nav-list">
                <li>
                    <a class="nav-link" href="#welcome-section">About</a>
                </li>
                <li>
                    <a class="nav-link" href="#projects">Work</a>
                </li>
                <li>
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Welcome section-->

        <section id="welcome-section" class="grid">
            <div class="welcome-text">
            <h1>Hey, I am Eruraina</h1>
            <p>a web developer</p>
            </div>
            <div class="welcome-image">
                <img src="https://raw.githubusercontent.com/Eruraina/FCC-images/main/welcome-image.png" alt="front-end development image">
            </div>
        </section>

        <!-- Projects section-->

        <section id="projects">
            <h3 id="projects-header">Some of my Projects</h3>
            <div class="projects grid">
                <a class="project-tile" target="_blank" href="https://codepen.io/eruraina/full/mdEgroy">
                    <img class="project-image" src="https://raw.githubusercontent.com/Eruraina/FCC-images/main/tribute-page.png" alt="tribute page image">
                    <h4>Tribute Page</h4>
                </a>
                <a class="project-tile" target="_blank" href="https://codepen.io/eruraina/full/QWEoZNQ">
                    <img class="project-image" src="https://raw.githubusercontent.com/Eruraina/FCC-images/main/survey-form%20.png" alt="survey form image">
                    <h4>Survey Form</h4>
                </a>
                <a class="project-tile" target="_blank" href="https://codepen.io/eruraina/full/ExgYZvG">
                    <img class="project-image" src="https://raw.githubusercontent.com/Eruraina/FCC-images/main/technical-documentation-page.png" alt="technical doumentation page image">
                    <h4>Technical Documentation Page</h4>
                </a>
            </div>
        </section>

        <!-- Contact section-->

        <section id="contact">
            <h3>Drop Me a Line</h3>
            <p class="leading">Have some questions? I'm happy to answer them all.</p>
            <form>
                <input type="text" placeholder="NAME">
                <input type="email" placeholder="EMAIL">
                <textarea placeholder="YOUR QUESTION"></textarea>
            <button class="button">Ask Me</button>
            </form>
        </section>
        <footer>
            <div class="grid">
                <p class="copyright">&copy; Created for
                    <a href="https://www.freecodecamp.com/" target="_blank">freeCodeCamp <i class="fab fa-free-code-camp"></i>
                    </a>
                </p>
                <ul class="social">
                    <li><a id="profile-link" target="_blank" href="https://github.com/Eruraina"><i class="fab fa-github fa-2x"></i></a></li>
                    <li><a target="_blank" href="https://www.freecodecamp.org/eruraina"><i class="fab fa-free-code-camp fa-2x"></i></a></li>
                    <li><a target="_blank" href="https://codepen.io/eruraina"><i class="fab fa-codepen fa-2x"></i></a></li>
                </ul>
            </div>
        </footer>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
